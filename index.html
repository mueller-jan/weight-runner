<!DOCTYPE html>
<html>
    <title>Weight-Runner</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="minimal-ui">

    <!-- include the phaser library -->
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.js"></script>

    <!-- include the game states and prefabs -->
    <script src="js/game/states/Boot.js"></script>
    <script src="js/game/states/Preloader.js"></script>
    <script src="js/game/states/MainMenu.js"></script>
    <script src="js/game/states/Game.js"></script>
    <script src="js/game/prefabs/Item.js"></script>
    <script src="js/game/prefabs/BadItem.js"></script>
    <script src="js/game/prefabs/GoodItem.js"></script>
    <script src="js/game/prefabs/Obstacle.js"></script>
    <script src="js/game/prefabs/Player.js"></script>
    <script src="js/game/prefabs/HumanPlayer.js"></script>
    <script src="js/game/prefabs/EnemyPlayer.js"></script>
    <script src="js/game/prefabs/Explosion.js"></script>
    <script src="js/game/prefabs/ScoreBoard.js"></script>
    <script src="js/game/prefabs/Introduction.js"></script>
    <script src="js/game/prefabs/GoalFlag.js"></script>
    <script src="js/game/prefabs/PositiveWeightBar.js"></script>
    <script src="js/game/prefabs/NegativeWeightBar.js"></script>
    <script src="js/game/prefabs/PositiveWeightBarYellow.js"></script>
    <script src="js/game/states/LevelsMenu.js"></script>
    <script src="js/game/states/SettingsMenu.js"></script>

    <!-- include fonts-->
    <link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
</head>

<body>

<script type="text/javascript">
    (function () {
        var game = new Phaser.Game(800, 600, Phaser.AUTO, 'gameContainer');
        game.state.add('Boot', Runner.Boot);
        game.state.add('Preloader', Runner.Preloader);
        game.state.add('MainMenu', Runner.MainMenu);
        game.state.add('Game', Runner.Game);
        game.state.add('GameOver', Runner.GameOver);
        game.state.add('LevelsMenu', Runner.LevelsMenu);
        game.state.add('SettingsMenu', Runner.SettingsMenu);
        game.state.start('Boot');

        WebFontConfig = {
            //Google Fonts die geladen werden sollen
            google: {
                families: ['Fredoka One']
            }
        };
    })();
</script>
<div id="gameContainer"></div>

</body>

</html>
