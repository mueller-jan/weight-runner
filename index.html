<!DOCTYPE html>
<html>

<head>
    <title>Weight-Runner</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="minimal-ui">

    <!-- include the phaser library -->
    <script src="//cdn.jsdelivr.net/phaser/2.3.0/phaser.js"></script>

    <!-- include the game states -->
    <script src="js/game/states/Boot.js"></script>
    <script src="js/game/states/Preloader.js"></script>
    <script src="js/game/states/MainMenu.js"></script>
    <script src="js/game/states/Game.js"></script>


    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>

<body>
<script type="text/javascript">
    (function () {
        var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.AUTO, 'gameContainer');
        game.state.add('Boot', Runner.Boot);
        game.state.add('Preloader', Runner.Preloader);
        game.state.add('MainMenu', Runner.MainMenu);
        game.state.add('Game', Runner.Game);
        game.state.start('Boot');
    })();
</script>

<div id="gameContainer"></div>

</body>

</html>
